@if (updated !== null) {
    <div class='absolute bottom-10 right-10'>

        @if (updated == true) {
            <div class='flex border-2 border-green-800 bg-green-200 text-xl text-green-500 rounded-2xl font-semibold p-8'>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <p>User updated succesfully!</p>
            </div>
        }
        
        @if (updated == false) {
            <div class='flex border-2 border-red-800 bg-red-100 text-xl text-red-500 rounded-2xl font-semibold p-8'>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                </svg>
                <p>Something went wrong!</p>
            </div>
        }
    </div>
}
